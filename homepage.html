<!DOCTYPE html>
<html>
  <head>
    <title>BookHive</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="homepage-message-boxes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
       
        <a href="my-library-tab.html" class="my-library-tab">My Library</a>

        <a href="browse-and-filter-tab.html" class="browse-and-filter-tab">Browse and Filter</a>

        <a href="my-notepad-tab.html" class="my-notepad-tab">My NotePad</a>
        
      </div>

      <div class="middle-section">

        <div class="website-name">BookHive</div>

        <img class="bookhive-logo" src="drawings/BookHive Logo-2_processed.jpg">


      </div>

      <div class="right-section">

        <input class="search-bar" type="text" placeholder="Search Books...">

        <a href="sign-up-sign-in-tab.html" class="sign-tab">Sign Up/Sign In</a>

        

      </div>
    </div>

    <div class="home-page-boxes">
      <div class="tbr-library-section">

        <div class="tbr-image-message-container">

          <img class="tbr-left-image" src="drawings/Liked Drawing-2.jpg">

          <div class="tbr-library-section-message">
          Discover Your Next Book Buzz!

          </div>

          <img class="tbr-right-image" src="drawings/Liked Drawing-2.jpg">

        </div>
        
        <div class="tbr-library-section-box">
          To-Be-Read Pile

          <div class="tbr-button">
            <button class="tbr-library-button">
              <img class="tbr-library-button-image" src="drawings/TBR And Like Button-2.jpg">
            </button>
          </div>

        </div>

        <div class="liked-image-message-container">

          <img class="liked-left-image" src="drawings/TBR Drawing-2.jpg">

          <div class="liked-library-section-message">
          Your Hive is Already Buzzing with Great Picks!

          </div>

          <img class="liked-right-image" src="drawings/TBR Drawing-2-photoaidcom-invert_flipped.png">

        </div>

        <div class="liked-library-section-box">
          Liked Books Pile

          <div class="liked-button">
            <button class="liked-library-button">
              <img class="liked-library-button-image" src="drawings/TBR And Like Button-2.jpg">
            </button>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
